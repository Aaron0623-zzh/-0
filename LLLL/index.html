<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的家乡梅州 - 首页</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- 头部区域：标题 + 搜索框 -->
    <header>
        <h1>我的家乡梅州</h1>
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="搜索美食、景点、历史等...">
            <button onclick="searchContent()">搜索</button>
        </div>
    </header>

    <!-- 导航栏：新增直接跳转引导栏 -->
    <nav>
        <ul>
            <li><a href="#home">首页</a></li>
            <li><a href="food.html">美食推荐</a></li>
            <li><a href="scenery.html">旅游景点</a></li>
            <li><a href="history.html">梅州历史</a></li>
            <li><a href="figures.html">历史人物</a></li>
        </ul>
    </nav>

    <!-- 主内容区域 -->
    <main>
        <!-- 视频展示区域 -->
        <section id="home">
            <h2>梅州风采</h2>
            <div style="text-align: center; margin: 30px 0;">
                <!-- 嵌入梅州.mp4视频，设置自适应宽度 -->
                <video width="80%" controls autoplay loop muted>
                    <source src="梅州.mp4" type="video/mp4">
                </video>
                <p style="margin-top: 10px; color: #666;">梅州城市风光与人文景观集锦</p>
            </div>
        </section>

        <!-- 快速入口区域 -->
        <section>
            <h2>快速导航</h2>
            <ul style="display: flex; flex-wrap: wrap; justify-content: center; gap: 20px;">
                <li style="text-align: center; cursor: pointer;" onclick="window.location.href='food.html'">
                    <img src="梅菜扣肉.jpg" alt="美食">
                    <span style="display: block; margin-top: 8px;">美食推荐</span>
                </li>
                <li style="text-align: center; cursor: pointer;" onclick="window.location.href='scenery.html'">
                    <img src="客天下旅游产业园.jpg" alt="旅游景点">
                    <span style="display: block; margin-top: 8px;">旅游景点</span>
                </li>
                <li style="text-align: center; cursor: pointer;" onclick="window.location.href='history.html'">
                    <img src="梅州.jpg" alt="梅州历史">
                    <span style="display: block; margin-top: 8px;">梅州历史</span>
                </li>
                <li style="text-align: center; cursor: pointer;" onclick="window.location.href='figures.html'">
                    <img src="叶剑英.jpg" alt="历史人物">
                    <span style="display: block; margsin-top: 8px;">历史人物</span>
                </li>
            </ul>
        </section>
    </main>
    <!-- 页脚区域 -->
    <footer>
        <p>© 2025 我的家乡梅州 - 版权所有</p>
    </footer>

    <!-- 引入搜索和滚动脚本 -->
    <script src="script.js"></script>
</body>
</html>
